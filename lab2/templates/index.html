<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Python 控制圖片輪播</title>
    <style>
        body {
            background: #121212;
            color: #eee;
            text-align: center;
            font-family: sans-serif;
        }

        img {
            max-width: 80%;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 16px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <h1>Python 控制的圖片輪播</h1>
    <p>目前第 {{ idx+1 }} 張 / 共 {{ total }} 張</p>
    <img src="{{ url_for('static', filename=image) }}" alt="slide">
    <div class="controls">
        <a href="{{ url_for('prev_img') }}"><button class="btn">上一張</button></a>
        <a href="{{ url_for('next_img') }}"><button class="btn">下一張</button></a>
    </div>
</body>

</html>
